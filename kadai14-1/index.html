<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真の一覧</title>
  <style>
    img {
      width: 250px;
      height: 150px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>写真の一覧</h1>
  <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
  <button id="showBtn">写真を表示</button>
  <div id="photoList"></div>

  <script>
    document.getElementById("showBtn").addEventListener("click", function() {
      const photos = [
        "photo1.jpg",
        "photo2.jpg",
        "photo3.jpg",
        "photo4.jpg",
        "photo5.jpg",
        "photo6.jpg",
        "photo7.jpg",
        "photo8.jpg"
      ];

      let html = "";
      for (let i = 0; i < photos.length; i++) {
        html += `<img src="${photos[i]}" alt="写真${i + 1}">`;
      }

      document.getElementById("photoList").insertAdjacentHTML("beforeend", html);


      this.remove();
    });
  </script>
</body>
</html>
