<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>07-2 写真一覧表示</title>
  <style>
    #photoArea img {
      width: 200px;
      margin: 5px;
    }
  </style>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
  <button id="btn">写真を表示</button>
  <div id="photoArea"></div>

  <script>
    document.getElementById("btn").onclick = function() {
      const photoArea = document.getElementById("photoArea");

      let html = `
        <img src="photo_1.jpg" alt="写真1">
        <img src="photo_2.jpg" alt="写真2">
        <img src="photo_3.jpg" alt="写真3">
        <img src="photo_4.jpg" alt="写真4">
        <img src="photo_5.jpg" alt="写真5">
        <img src="photo_6.jpg" alt="写真6">
        <img src="photo_7.jpg" alt="写真7">
        <img src="photo_8.jpg" alt="写真8">
      `;

      photoArea.insertAdjacentHTML("beforeend", html);

      this.remove();
    }
  </script>
  
</body>
</html>
