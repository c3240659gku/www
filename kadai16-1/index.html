<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
    <script>
        function check(x) {
            let msg = document.getElementById("result");

            if (x == 2){
                msg.textContent = "正解";
                }
                else if (x == 4){
                    msg.textContent = "正解";
                }
                else {
                    msg.textContent = "間違い";
                }
        }
    </script>
</head>
<body>
    <h3>問題</h3>
    <p>次の方程式を満たす解を求めなさい。解は2つあります。</p>
    <p>
        x<sup>2</sup> - 6x + 8 = 0
    </p>

    <p>
        <button onclick="check(1)">x = 1</button>
        <button onclick="check(2)">x = 2</button>
        <button onclick="check(3)">x = 3</button>
        <button onclick="check(4)">x = 4</button>
        <button onclick="check(5)">x = 5</button>
    </p>

    <p id="result" style="font-size: 32px; font-weight: bold;"></p>
</body>
</html>
