<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>タヒチの写真 — ホバーでメッセージ</title>
<style>
body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", sans-serif; background:#f6f8fa; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
.container { position:relative; display:inline-block; }
img { display:block; max-width:90vw; height:auto; border-radius:6px; box-shadow:0 6px 18px rgba(0,0,0,0.15); }
/* ホバー時に表示するメッセージ */
.hover-message {
position:absolute; left:50%; transform:translateX(-50%); bottom:12px; background:rgba(0,0,0,0.7); color:#fff; padding:8px 12px; border-radius:6px; font-size:14px; opacity:0; pointer-events:none; transition:opacity 160ms ease, transform 160ms ease;
white-space:nowrap;
}
.container.show .hover-message { opacity:1; transform:translateX(-50%) translateY(-6px); }
/* キーボードでフォーカスしたときのスタイル */
img:focus { outline:3px solid #7aa7ff; outline-offset:4px; }
</style>
</head>
<body>
<main>
<figure class="container" id="photoContainer">
<!-- 画像ファイルは同じフォルダに tahiti01.jpg を置いてください -->
<img src="tahiti01.jpg" alt="タヒチの水上バンガロー" id="tahitiImg" tabindex="0">
<figcaption class="hover-message" id="hoverMessage">タヒチの写真です。</figcaption>
</figure>
</main>


<script>
(function(){
const container = document.getElementById('photoContainer');
const img = document.getElementById('tahitiImg');


function show() { container.classList.add('show'); }
function hide() { container.classList.remove('show'); }


// マウスが入った・出たとき
container.addEventListener('mouseenter', show);
container.addEventListener('mouseleave', hide);


// キーボードでフォーカスしたときも表示（アクセシビリティ向上）
img.addEventListener('focus', show);
img.addEventListener('blur', hide);


// タッチデバイスではタップでメッセージを一時表示
let touchTimeout = null;
container.addEventListener('touchstart', function(e){
show();
clearTimeout(touchTimeout);
touchTimeout = setTimeout(hide, 2000);
}, {passive:true});


// 画面読み上げ用: aria-live を使う場合は動的にテキストを出すこともできますが
// 今回は単純に視覚的なホバー表示としました。
})();
</script>
</body>
</html>
