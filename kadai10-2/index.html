<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の利用</title>
    <script>
        function showAnswer() {
        let capital = "東京"; // 変数に値を代入
        alert(capital);       // アラートで表示
        }
    </script>
</head>
<body>
    <h3>問題</h3>
    <p>日本の首都は？</p>
    <button onclick="showAnswer()">解答を見る</button>
</body>
</html>
